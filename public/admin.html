<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin.css">
    <title>Admin</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="admin.html">Register</a>
            </li>
           
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <div class="container">
        <h1>Register A New Product</h1>
        <!-- code:
             title:
             price:
             category:
             image -->

        <div class="form-group">
            <label for="code">Code:</label>
            <input id="code" class="form-control" type="text">
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input id="title" class="form-control" type="text">
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input id="price" class="form-control" type="number">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select name="category" class="form-control" id="category">
              <option value="" selected>select category</option>
              <option value="Electronics">Electronics</option>
              <option value="Hardware">Hardware</option>
              <option value="Software">Software</option>
            </select>
            <!-- <input id="description" class="form-control" type="text"> -->
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input id="description" class="form-control" type="text">
        </div>

        <div class="form-group">
            <label for="image">Image:</label>
            <input id="image" class="form-control" type="text">
        </div>

        <div>
            <div id="alert-box" class="alert alert-success hidden" role="alert">
                Successfully Added!
              </div>
            <button id="btn-register" class="btn btn-primary">Register</button>
        </div>
    </div>

    <script src="/js/admin.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
